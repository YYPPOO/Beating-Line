<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Beating Line --Online Drum Machine">
    <meta name="author" content="YPO">
    <meta name="keywords" content="Drum">
    <link rel="stylesheet" href="css/main.css">
    <link rel='shortcut icon' type='image/x-icon' href='../img/favicon.png'>
    <title>Beating Line --Online Drum Machine</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script> -->
	<!-- <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-auth.js"></script> -->
	<!-- <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-storage.js"></script> -->
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="img/icon.svg" alt="logo"/></a>
        <div class="title">Beating Line</div>
        <img class="memberIcon" src="img/member.svg" alt="Member"/>
    </header>
    <div class="nav">
        <span>BPM</span>
        <input type="number" value="60" min="30" max="240" step="5" id="bpm">
        <select name="bpm">
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="120">120</option>
            <option value="150">150</option>
        </select>
        <input type="range" value="1" min="0" max="1" step="any" id="totalVolume">
        <button class="play" id="play">Beat!</button>
        <button class="stop" id="stop">Stop</button>
        <button class="clear" id="clear">Clear</button>
        <button class="save" id="save">Save</button>
    </div>

    <div class="visual"></div>
    
    <div class="padDiv" id="padDiv">

    </div>
    <div>
        <div class="container" id="container">
            <img src="img/checked.svg"/>
            <img src="img/warning.svg"/>
            <img src="img/track0.svg"/>
            <img src="img/track1.svg"/>
            <img src="img/track2.svg"/>
            <img src="img/track3.svg"/>
            <img src="img/track4.svg"/>
            <img src="img/track5.svg"/>
            <img src="img/track6.svg"/>
            <img src="img/track7.svg"/>
        </div>
    </div>
    <script src="js/index.js" text/javascript></script>
</body>
</html>
